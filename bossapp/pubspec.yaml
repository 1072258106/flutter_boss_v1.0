name: bossapp
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  rxdart: ^0.19.0
  flustars: ^0.1.4
  common_utils: ^1.0.9
  url_launcher: ^4.0.2
  cached_network_image: ^0.6.0-alpha.2
  # flutter_webview_plugin: 0.3.0+2
  flutter_webview_plugin:
    git:
      url: git://github.com/Sky24n/flutter_webview_plugin.git
  #//git://github.com/flutterchina/flukit.git
  # flukit:
  #   git:
  #     url: git://github.com/flutterchina/flukit.git
  #     path: package_src/

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/ic_main_tab_company_nor.png
    - assets/images/ic_main_tab_company_pre.png
    - assets/images/ic_main_tab_contacts_nor.png
    - assets/images/ic_main_tab_contacts_pre.png
    - assets/images/ic_main_tab_find_nor.png
    - assets/images/ic_main_tab_find_pre.png
    - assets/images/ic_main_tab_my_nor.png
    - assets/images/ic_main_tab_my_pre.png
    - assets/images/ali_connors.png
    - assets/images/ali_connors_sml.png
    - assets/images/qrcode.png
    - assets/images/icon_wan_android.png
    - assets/images/ic_launcher_news.png
    - assets/images/guide1.png
    - assets/images/guide2.png
    - assets/images/guide3.png
    - assets/images/guide4.png
    - assets/images/splash_bg.png
    - assets/images/splash_1.png
    - assets/images/splash_2.png
    - assets/images/splash_3.png
    - assets/images/qqQun.jpg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700

  fonts:
    - family: fontello
      fonts:
        - asset: assets/fonts/fontello.ttf
    - family: Dosis
      fonts:
        - asset: assets/fonts/Dosis/Dosis-Regular.ttf
          weight: 400
        - asset: assets/fonts/Dosis/Dosis-Medium.ttf
          weight: 500
        - asset: assets/fonts/Dosis/Dosis-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Dosis/Dosis-Bold.ttf
          weight: 800
        - asset: assets/fonts/Dosis/Dosis-ExtraBold.ttf
          weight: 900
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
